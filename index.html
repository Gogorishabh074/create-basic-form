<!DOCTYPE html>
<html>
    <head>
        <title>formDemo.html</title>
    </head>
    <body>
        <h1>Form Demo</h1>
        <form>
            <fieldset>
                <legend> Text input</legend><br>
                <label for="textbox">Text box</label>
                <input type="text" class="textname" value="text name"><br><br>
                <label for="password">Password</label>
                <input type="password" class="password" value="Gogo074"><br><br>
                <label for="textarea">Textarea</label>
                <textarea value="textarea" class="textarea"  rows="3" cols="65">Your Text area</textarea><br>
            </fieldset>
            <fieldset>
                <legend>Selecting elements</legend><br>
                <label for="list">Select list</label>
                <select>
                    <option>one</option>
                    <option>two</option>
                    <option>three</option>
                    <option>four</option>
                    <option>five</option>
                </select><br><br>
                <label for="checkbox">Check boxes</label>
                <input type="checkbox" class="checkbox" value="Green Eggs">
                <label>Green Eggs</label>
                <input type="checkbox" class="checkbox" value="Ham">
                <label>Ham</label><br><br>
                <label for="radiobuttons">Radio buttons</label>
                <input type="radio" class="radiobutton" value="small">
                <label>small</label>
                <input type="radio" class="radiobutton" value="medium">
                <label>Medium</label>
                <input type="radio" class="radiobutton" value="large">
                <label>Large</label><br><br>
            </fieldset>
            <fieldset>
                <legend>Buttons</legend><br>
                <input type="button" value="standard button">
                <input type="button" value="input button">
                <input type="reset">
                <input type="button" value="Submit"><br><br>
            </fieldset>
        </form>
    </body>
</html>
